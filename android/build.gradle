group = "com.mfy.flutter_zoom_wrapper"
version = "1.0-SNAPSHOT"

buildscript {
    ext.kotlin_version = "2.0.20"
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // Downgrade to a more stable Android Gradle Plugin version.
        // Version 8.7.0 might be a pre-release or have compatibility issues.
        classpath("com.android.tools.build:gradle:8.4.0")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version")
    }
}

/*
